        /* 偶數greenyellow */
         tr:nth-of-type(even){
            background-color: greenyellow;

         }
         /* 基數lightblue  */
         tr:nth-of-type(odd){
            background-color: lightblue;
         }
         /* 第六行給顏色 */
         tr:nth-of-type(6){
            background-color: pink;
         }

         /* 第一行紅色 */
         tr:first-of-type{
            background-color: red;

         }
         /* 最後一行 */
         tr:last-of-type{
            background-color: coral;

         }
         /* 從後面倒數第三行 */
         tr:nth-last-of-type(3)
         {
            background-color: blue;
         }
    </style>
