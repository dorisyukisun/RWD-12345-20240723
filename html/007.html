     <div>區塊</div>
     <div>區塊</div>
     <div>區塊</div>
     <div>區塊</div>
     <span>行內</span>
     <span>行內</span>
     <span>行內</span>

    <!-- 常用的行內元素 a, img   行內元素不可包區塊元素-->

       <div>asdf</div>  <!--區塊--> 
     </a> <!--行內-->
