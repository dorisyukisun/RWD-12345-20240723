<!DOCTYPE html>
<!--宣告HTML5-->
<html lang="en">
    <!--開始使用html Lang為語言 en表示english, Zh 所有中文系列 Zh-hant-tw 台灣區域中文-->
<head>
    <!-- 標頭:存放網頁西關資訊的區域(不會揭露在網頁上)-->
    <meta charset="UTF-8">
    <!--網頁編碼-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--響應式網頁設定-->
    <title>Document</title>
    <!--網頁標題-->
</head>
<body>
    <!--網頁內容-->
    <!--HTML Hyper Text Markup Language 超文字標記語言-->
    <h1>超文字標記語言</h1>
    <h1>超文字標記語言</h1>
    <h1>超文字標記語言</h1>
    <h1>超文字標記語言</h1>
    <h1>超文字標記語言</h1>
</body>
</html>
